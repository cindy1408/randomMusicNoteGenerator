<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Generator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "noteGenerator">
        <h1>Note Generator</h1>
        <h3>Enter the number of music notes you need: </h3>
        
        <div id = "num">
            <input id="input" type="number" min="0" id="input" placeholder="eg. 3">
            
            <button id="submit">Submit</button>
        </div>
        
        <h3>Your notes: </h3>
        <div id = "results"></div>

        <script src = "index.js"></script>
    </div>
</body>
</html>
